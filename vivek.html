<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Webpage</title>
    <style>
       
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        
        header {
            background-color: #000000;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

       
        .background-image {
            background-image: url('White and Yellow Illustrative Memphis Minimalist Open Recruitment Instagram Post.png');
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
            filter: blur(5px);
            
        }

       
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #00ff44;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #ff0000;
        }

       
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            
            .content {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Advanced Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="story.html">Story Of Languages</a>
            <a href="pldb.csv">DataSet</a>
        </nav>
    </header>
    <div class="background-image"></div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Information And Communication Technology.</p>
        <p>Feel free to explore and enjoy the aesthetics!</p>
        <a href="my original cv.pdf" class="btn">My Cv</a>
    </div>
</body>
</html>
